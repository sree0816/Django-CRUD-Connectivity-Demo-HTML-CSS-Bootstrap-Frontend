<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center"> employee data</h1>
  <div style="margin:100px 15%;">
    <table class="table table-bordered" >
      <thead>
        <th>name</th>
      <th>dob</th>
      <th>age</th>
        <th>qualification</th>
      <th>contact</th>
      <th>email</th>
        <th>designation</th>
        <th>salary</th>
      <th></th>
      <th></th>
      </thead>

      {% for i in data %}
        <tr>
          <td>{{i.name}}</td>
           <td>{{i.dob}}</td>
           <td>{{i.age}}</td>
           <td>{{i.qualification}}</td>
           <td>{{i.contact}}</td>
          <td>{{i.email}}</td>
          <td>{{i.designation}}</td>
          <td>{{i.salary}}</td>
          <td><a href="{% url 'edit_employee' e_id=i.id %}"><button class="btn btn-success">edit</button></a></td>
          <td><a href="{% url 'delete_employee' e_id=i.id %}"><button class="btn btn-success">delete</button></a></td>
        </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
