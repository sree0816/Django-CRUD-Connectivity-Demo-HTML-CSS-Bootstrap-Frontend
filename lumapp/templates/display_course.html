<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center"> Course data</h1>
  <div style="margin:100px 15%;">
    <table class="table table-bordered" >
      <thead>
        <th>course</th>
      <th>duration</th>
      <th>fees</th>
      <th>description</th>
      <th>Trainer</th>
      <th></th>
      <th></th>
      </thead>

      {% for i in data %}
        <tr>
          <td>{{i.course_name}}</td>
           <td>{{i.duration}}</td>
           <td>{{i.fees}}</td>
           <td>{{i.description}}</td>
           <td>{{i.trainer_name}}</td>
          <td><a href="{% url 'edit_course' c_id=i.id %}"><button class="btn btn-success">edit</button></a></td>
          <td><a href="{% url 'delete_course' c_id=i.id %}"><button class="btn btn-success">delete</button></a></td>
        </tr>
      {% endfor %}
    </table>
  </div>


</body>
</html>
