<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Course registration</h1>
<div class="" style="margin:100px 25%;width:50%;padding:20px;">
  <form method="POST" action="{% url 'save_course' %}">
    {% csrf_token %}
    <div class="mb-3 mt-1">
      <input type="text" name="course_name" placeholder="course_name" class="form-control">
    </div>
    <div class="mb-3">
      <input type="number" name="duration" placeholder="duration in months" class="form-control">
    </div>
    <div class="mb-3">
      <input type="text" name="fees" placeholder="fees" class="form-control">
    </div>
    <div class="mb-3">
      <input type="textarea" name="desc" placeholder="description" class="form-control">
    </div>
    <div>
      <input type="text" name="trainer_name" placeholder="trainer_name" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" style="margin:50px 40%;">submit</button>
  </form>

</div>

</body>
</html>
