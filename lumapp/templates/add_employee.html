<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Employee registration</h1>
<div style="margin:100px 25%;width:50%;padding:20px;">
  <form method="POST" action="{% url 'save_employee' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="name" placeholder="staff name" class="form-control">
    </div>
    <div class="mb-3">
      <input type="date" class="form-control" placeholder="dob" name="dob">
    </div>
    <div class="mb-3">
      <input type="age" class="form-control" placeholder="age" name="age">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="qualification" name="qualification">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="contact" name="contact">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="email" name="email">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="designation" name="designation">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="salary" name="salary">
    </div>
    <button style="margin:25px 40%;" class="btn btn-success">submit</button>
  </form>
</div>

</body>
</html>
