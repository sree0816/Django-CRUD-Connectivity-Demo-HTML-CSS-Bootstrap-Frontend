<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Employee data update</h1>
<div style="margin:100px 25%;width:50%;padding:20px;">
  <form method="POST" action="{% url 'update_employee' e_id=data.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="name" placeholder="staff name" class="form-control" value="{{data.name}}">
    </div>
    <div class="mb-3">
      <input type="date" class="form-control" placeholder="dob" name="dob" value="{{data.dob}}">
    </div>
    <div class="mb-3">
      <input type="age" class="form-control" placeholder="age" name="age" value="{{data.age}}">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="qualification" name="qualification" value="{{data.qualification}}">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="contact" name="contact" value="{{data.contact}}">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="email" name="email" value="{{data.email}}">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="designation" name="designation" value="{{data.designation}}">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="salary" name="salary" value="{{data.salary}}">
    </div>
    <button style="margin:25px 40%;" class="btn btn-success">update</button>
  </form>
</div>


</body>
</html>
